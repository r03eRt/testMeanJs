<section>
  <div class="page-header">
    <h1>Costumers</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="costumer in vm.costumers"
       data-ui-sref="costumers.view({ costumerId: costumer._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="costumer.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="costumer.user" data-ng-bind="costumer.user.displayName"></span>
        <span data-ng-if="!costumer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="costumer.name"></h4>
      <p class="list-group-item-heading" ><strong>Ciudad:</strong> {{costumer.state}}</p>
      <p class="list-group-item-heading" ><strong>Direcci√≥n:</strong> {{costumer.address}}</p>
      <p class="list-group-item-heading" ><strong>Ciudad:</strong> {{costumer.country}}</p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.costumers.$resolved && !vm.costumers.length">
    No Costumers yet, why don't you <a data-ui-sref="costumers.create">create one</a>?
  </div>

  <table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr data-ng-repeat="costumer in vm.costumers">
      <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
        <a  data-ui-sref="costumers.view({ costumerId: costumer._id })">{{costumer.name}}</a></td>
      <td title="'State'" filter="{ state: 'text'}" sortable="'state'">
        {{costumer.state}}</td>
      <td title="'Address'" filter="{ address: 'text'}" sortable="'address'">
        {{costumer.state}}</td>
      <td title="'Country'" filter="{ country: 'text'}" sortable="'country'">
        {{costumer.state}}</td>
      <td>
        <div class="pull-right">
          <a class="btn btn-primary"
             data-ui-sref="costumers.edit({ costumerId: costumer._id })">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn btn-primary" data-ng-click="">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>
      </td>
    </tr>
  </table>

</section>
